  <script>
    const editor = document.querySelector("textarea");
    const lineNumbersContainer = document.querySelector(".line_numbers");

    // Function to update line numbers dynamically
    function updateLineNumbers() {
      const totalLines = editor.value.split("\n").length; // Count total lines in the textarea
      lineNumbersContainer.innerHTML = ""; // Clear existing line numbers
      for (let i = 1; i <= totalLines; i++) {
        const lineNumber = document.createElement("div");
        lineNumber.textContent = i; // Add line number
        lineNumber.className = "text-sm font-mono text-neutral-600"; // Apply existing styles
        lineNumbersContainer.appendChild(lineNumber);
      }
    }

    // Add event listener to the textarea to update line numbers on input
    editor.addEventListener("input", updateLineNumbers);

    // Ensure the line numbers are initialized on page load
    updateLineNumbers();

    // Add functionality to the clear button
    document.querySelector('[data-w-id="clear-button"]').addEventListener("click", function () {
        const editor = document.getElementById("codeEditor");
        const lineNumbersContainer = document.querySelector(".line_numbers");

        // Clear the textarea
        editor.value = "";

        // Clear line numbers (reset to 1)
        lineNumbersContainer.innerHTML = '<div class="text-sm font-mono text-neutral-600">1</div>';
    });

    // Add event listener for file upload
    document.getElementById("fileUpload").addEventListener("change", function (event) {
      const file = event.target.files[0]; // Get the selected file

      if (file && file.name.endsWith(".lit")) { // Validate the file type
        const reader = new FileReader(); // Create a FileReader instance

        // When the file is successfully read
        reader.onload = function (e) {
          const editor = document.getElementById("codeEditor"); // Get the textarea element
          const lineNumbersContainer = document.querySelector(".line_numbers"); // Line numbers container

          // Display the file content in the textarea
          editor.value = e.target.result;

          // Update line numbers dynamically
          const totalLines = editor.value.split("\n").length;
          lineNumbersContainer.innerHTML = ""; // Clear existing line numbers
          for (let i = 1; i <= totalLines; i++) {
            const lineNumber = document.createElement("div");
            lineNumber.textContent = i; // Add line number
            lineNumber.className = "text-sm font-mono text-neutral-600"; // Keep styling
            lineNumbersContainer.appendChild(lineNumber);
          }
        };

        reader.readAsText(file); // Read the file content as plain text
      } else {
        alert("Please upload a valid .lit file."); // Alert if the file is not .lit
      }
    });


    document
      .getElementById("runLexer")
      .addEventListener("click", function () {
        const code = document.getElementById("codeEditor").value;
        fetch("http://localhost:5000/run-lexer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code: code }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("output").textContent = data.result;
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to process the code. Please try again.");
          });
      });
  </script>
