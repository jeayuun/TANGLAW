  <script>
    document
      .getElementById("fileUpload")
      .addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith(".lit")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("codeEditor").value = e.target.result;
          };
          reader.readAsText(file);
        } else {
          alert("Please upload a valid .lit file.");
        }
      });

    document
      .getElementById("runLexer")
      .addEventListener("click", function () {
        const code = document.getElementById("codeEditor").value;
        fetch("http://localhost:5000/run-lexer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code: code }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("output").textContent = data.result;
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to process the code. Please try again.");
          });
      });
  </script>
